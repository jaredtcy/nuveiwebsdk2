<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Result</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    pre { background: #f9f9f9; padding: 10px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Payment Result</h2>
  <pre id="response"></pre>
  <script>
    const responseDiv = document.getElementById('response');
    const response = localStorage.getItem('paymentResponse');
    if (response) {
      responseDiv.textContent = JSON.stringify(JSON.parse(response), null, 2);
      localStorage.removeItem('paymentResponse'); // optional: clear after displaying
    } else {
      responseDiv.textContent = 'No payment response found.';
    }
  </script>
</body>
</html>
